<div class="item-block">
    <h4>Measurement</h4>
    <p *ngIf="!measurements">Loading...</p>
    <ul class="measurement saved">
        <li *ngFor="let measurement of measurements">
            <input type="radio" #measurement (change)="selectMeasurement(measurement)" name="measurement" [id]="measurement.id" [checked]="measurementId == measurement.id">
            <label [for]="measurement.id">{{ measurement.name }}</label>
        </li>
    </ul>
    <h4 class="mt-30">New Measurement</h4>
    <ul class="measurement new">
        <li *ngFor="let type of measureType">
            <input type="radio" (change)="onSelectMeasureType(type)" name="type" [id]="type.id"  [checked]="measureTypeId == type.id">
            <label for="{{ type.id }}">{{ type.value }}</label>
        </li>
    </ul>
    <div class="btn-wrap">
        <button type="submit" routerLink="/customize/side-pocket" class="btn btn-default prev">Side Pocket</button>
        <button type="submit" (click)="onConfirm()" [disabled]="!selected" class="btn btn-default">{{ measurementId ? 'Add To Cart' : 'Confirm' }}</button>
    </div>
</div>
