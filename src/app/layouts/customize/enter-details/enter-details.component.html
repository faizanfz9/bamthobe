<div class="item-block">
    <h4>Book Appointment</h4>
    <form class="form-wrap" (submit)="onBookAppointment(appointmentForm)" #appointmentForm="ngForm">
        <div class="field-wrap">
            <input type="text" placeholder="Name" name="name" [ngModel]="appointment.name" required>
        </div>
        <div class="field-wrap">
            <input type="tel" placeholder="Mobile Number" name="phone" [ngModel]="appointment.phone" required>
        </div>
        <div class="field-wrap">
            <input type="date" name="date" [ngModel]="appointment.date" required>
        </div>
        <div class="field-wrap select-field">
            <select name="branch" id="branch" [ngModel]="appointment.branch" required>
                <option value="select">Select Branch</option>
                <option value="Branch 1">Branch 1</option>
                <option value="Branch 2">Branch 2</option>
                <option value="Branch 3">Branch 3</option>
                <option value="Branch 4">Branch 4</option>
            </select>
        </div>
        <div class="btn-wrap single-btn">
            <button type="submit" [disabled]="!appointmentForm.valid" class="btn no-arrow btn-default">Confirm Appointment</button>
        </div>
    </form>
</div>
