<h4>Measurements</h4>

<div class="info-box">
    <p *ngIf="!measurements">Fetching...</p>
    <ul class="measurement saved">
        <li *ngFor="let measurement of measurements">
            <span class="name">{{ measurement.name | titlecase }}</span>
            <span class="date">{{ measurement.created_at }}</span>
        </li>
    </ul>
</div>
