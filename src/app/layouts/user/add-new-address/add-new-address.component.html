<h4>Address Book > <span>Add New Address</span></h4>

<div class="info-box">
    <div class="inner-row">
        <form (submit)="onAddAddress(addAddressForm)" #addAddressForm="ngForm">
            <div class="radio-grp">
                <div class="radio-wrap">
                    <input 
                    type="radio" 
                    id="addressType"
                    value="home" 
                    name="addressType"
                    ngModel>
                    <label for="male">
                        <img src="../../../../assets/images/checked_white.svg" alt="checked white"> Home
                    </label>
                </div>
                <div class="radio-wrap">
                    <input 
                    type="radio" 
                    id="addressType"
                    value="other"
                    name="addressType"
                    ngModel>
                    <label for="female">
                        <img src="../../../../assets/images/checked_white.svg" alt="checked white"> Other 
                    </label>
                </div>
            </div>
            <div class="field-wrap">
                <input 
                type="text" 
                name="Full Name" 
                placeholder="Name"
                name="name"
                ngModel
                required>
            </div>
            <div class="field-wrap">
                <input 
                type="text" 
                name="address" 
                placeholder="Address"
                [ngModel]="address"
                required>
                <button type="button" (click)="getCurrentLocation()" class="location-picker">
                    <img src="../../../../assets/images/gps.png" alt="gps">
                </button>
            </div>
            <div class="map">
                <agm-map [latitude]="lat" [longitude]="lng" (mapClick)="onChooseLocation($event)">
                    <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
                </agm-map>
            </div>
            <div class="btn-wrap">
                <button type="submit" [hidden]="!isForAppointment" routerLink="/customize/enter-details" class="btn btn-default no-arrow">Back to Appointment</button>
                <button type="submit" [disabled]="!addAddressForm.valid" class="btn btn-default no-arrow">Save this address</button>
            </div>
        </form>
    </div>
</div>
