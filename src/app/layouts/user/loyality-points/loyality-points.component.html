<h4>Loyality Points</h4>

<div class="info-box">
    <div class="table-head">
        <div class="title-row">
            <h4>Total Available Points</h4>
            <h4>{{ totalPoints }}</h4>
        </div>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed ullamcorper nulla quis risus tempus, eget consequat est molestie.</p>
    </div>
    <table *ngIf="points.length > 0">
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Points Earned</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngIf="!points">
                <td>Fetching...</td>
                <td></td>
                <td></td>
            </tr>
            <tr *ngFor="let point of points">
                <td>{{ point.orderid }}</td>
                <td><b>{{ point.points }}</b></td>
                <td>{{ point.created_at }}</td>
            </tr>
        </tbody>
    </table>
</div>
